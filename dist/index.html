<html>

    <head>
        <title>
            ToDo App!
        </title>
    </head>

    <body>
        <div id="todo-app"></div>

        <template id="todoContainer">
            <div class="todo__input">
                <input type="text" class="todo__text">
                <button class="todo__savebtn">Add</button>
            </div>
        </template>

        <template id="todoTask">
            <div class="todo__task">
                <input type="checkbox" class="todo__task-check">
                <label class="todo__task-label"></label>
                <span class="todo__task-delete">delete</span>
            </div>
        </template>

        <script src="bundle.js"></script>

    </body>

</html>
